trigger:
  branches:
    include:
      - Desarrollo

variables:
  - group: GitHubSecrets
  - group: AZURE_TOKEN

pool:
  name: 'Default'

steps:
# Paso 1: Verificar el agente
- script: echo 'Iniciando Desarrollo para Front-End...'
  displayName: 'Verificar Agente'

# Paso 2: Instalar dependencias de React
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Instalar Node.js'

- script: |
    echo "Verificando la ubicaci贸n de package.json..."
    cd $(Build.SourcesDirectory)/frontend  # Cambi茅 esta parte para asegurar que est茅s en la carpeta correcta
    dir  # Esto listar谩 los archivos y carpetas en la ubicaci贸n actual
    npm install
  displayName: 'Instalar dependencias de React'

# Paso 3: Validaci贸n de c贸digo y ejecuci贸n de pruebas
- script: |
    npm run lint
    npm test
  displayName: 'Validaci贸n de c贸digo y pruebas'

- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/TEST-*.xml'
    testRunTitle: 'Resultados de Pruebas Backend'
  displayName: 'Publicar los resultados de las pruebas'

# Paso 4: Empaquetar la aplicaci贸n en un archivo .zip
- script: |
    echo "Empaquetando la aplicaci贸n..."
    powershell Compress-Archive -Path $(Build.SourcesDirectory)/frontend/* -DestinationPath $(Build.ArtifactStagingDirectory)/NaVisheWebApp.zip
  displayName: 'Empaquetar la aplicaci贸n'

# Paso 5: Despliegue a QA
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'AzureForStudentsConnection'
    appName: 'NaVisheWebApp'
    package: '$(Build.ArtifactStagingDirectory)/NaVisheWebApp.zip'
    displayName: 'Desplegar a QA'

# Paso 6: Notificaci贸n de despliegue
- script: echo " Despliegue completado en el entorno de QA para Front-End"
  displayName: 'Finalizaci贸n del Deploy'
